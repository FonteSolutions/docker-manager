<div>
    <style>
        #fullscreen {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 64px;
            z-index: 99;
        }

        #fullscreen img {
            width: 100%;
            height: auto;
            object-fit: cover;
            vertical-align: middle;
        }

        #fullscreen a {
            top: 15px;
            right: 15px;
        }
    </style>
    <div class="row">
        <ul>
            <li *ngFor="let ping of pings">{{ ping | number:'1.0-0' }}ms</li>
        </ul>
    </div>
</div>
